<div class="habilidades" id="habilidades">
  <h1>Habilidades</h1>
  <div class="boton" *ngIf="authService.isLoggedIn">
    <button routerLink="habilidad" type="button" class="btn">
      <i class="fa-solid fa-plus"></i>
    </button>
  </div>
  <div class="habi-container">
    <ul *ngFor="let habilidades of habilidad">
      <li>
        <div class="habi-card">
          <div
            class="circle-bar"
            style="--value:{{ habilidades.porcentajeHab }}"
          ></div>
          <h2>{{ habilidades.nombreHab }}</h2>

          <div class="botones" *ngIf="authService.isLoggedIn">
            <button
              class="btnE"
              [routerLink]="['./editHabi', habilidades.idHab]">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button class="btnB" (click)="borrarHab(habilidades.idHab)">
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
