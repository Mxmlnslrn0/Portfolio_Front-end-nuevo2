<div class="educa" id="educacion">
  <h1>Educación</h1>
  <div class="boton" *ngIf="authService.isLoggedIn">
    <button type="button" class="btn" routerLink="educacion">
      <i class="fa-solid fa-plus"></i>
    </button>
  </div>
  <div class="educación-cards" style="align-self: center">
    <ul *ngFor="let educaciones of educacion">
      <li>
        <div class="educación-imag">
          <img [src]="educaciones.imgEdu" alt="imagen educaciones" />
        </div>
        <div class="educación-flex">
          Nombre: {{ educaciones.nombreEdu }}
          <div>Carrera: {{ educaciones.carreraEdu }}</div>
          <div>periodo inicio: {{ educaciones.periodo_unoEdu }}</div>
          <div>periodo fin: {{ educaciones.periodo_dosEdu }}</div>
          <div>
            <p>Descripción: {{ educaciones.descripEdu }}</p>
          </div>
          <div class="botones" *ngIf="authService.isLoggedIn">
            <button
              class="btnE"
              [routerLink]="['./editEduc', educaciones.idEdu]"
            >
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button class="btnB" (click)="borrarEdu(educaciones.idEdu)">
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
